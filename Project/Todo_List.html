<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-dark  bg-dark">
        <div class="container-fluid">
            <a></a>
            <form class="d-flex">
                <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="btnSearch" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-5">
        <h1>To-Do-List</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add title</h5>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="email" class="form-control" id="addTitle" placeholder="Enter Title">
                  </div>
                <p class="card-text">
                <h5 class="card-title">Add Note</h5>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="addTxt"></textarea>
                    <label for="floatingTextarea" ></label>
                </div>
                </p>
                <button href="#" class="btn btn-primary" id="addBtn">Add A Note</button>
            </div>
        </div>
        <hr>
        <h1>Yours_List </h1>
        <hr>
        <div id="notes" class="row container-fluid">
            <div class=" noteCard my-1 mx-0 card" style="width: 15rem;">
                <div class="card-body">
                  <h5 class="card-title">ToDo</h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Delete Note</a>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="js/todo_list.js"></script>
</body>

</html>
